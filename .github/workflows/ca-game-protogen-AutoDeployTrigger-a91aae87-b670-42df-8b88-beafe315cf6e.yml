name: Trigger auto deployment for ca-game-protogen

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ 3ra-entrega ]
    paths:
    - '**'
    - '.github/workflows/ca-game-protogen-AutoDeployTrigger-a91aae87-b670-42df-8b88-beafe315cf6e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CAGAMEPROTOGEN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAGAMEPROTOGEN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAGAMEPROTOGEN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CAGAMEPROTOGEN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAGAMEPROTOGEN_REGISTRY_PASSWORD }}
          containerAppName: ca-game-protogen
          resourceGroup: rg-game-protogen
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


